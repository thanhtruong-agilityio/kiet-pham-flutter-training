name: gotour_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: 1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  very_good_analysis: ^3.1.0
  flutter_lints: 2.0.0
  flutter_gen: 5.0.3
  build_runner:
  flutter_gen_runner:
  
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Bold.ttf
          style: normal
          weight: 400

        - asset: assets/fonts/Gilroy-Medium.ttf
          style: normal
          weight: 400

flutter_gen:
    colors:
      inputs:
        - assets/color/colors.xml